<h2 class="header-centered">Add Paper</h2>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="editPaperForm">
        <ng-template matStepLabel>Paper</ng-template>
        <app-paper-editor [editPaperForm]="vm.editPaperForm" [formBuilder]="vm.formBuilder"></app-paper-editor>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Letter</ng-template>
        letter
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <button mat-raised-button (click)="addPaper()">Add Paper</button>
    </mat-step>
</mat-horizontal-stepper>
