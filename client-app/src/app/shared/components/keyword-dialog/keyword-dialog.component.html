<div mat-dialog-content>
  <p>Add new keyword</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.keyword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button [mat-dialog-close]="data.keyword" cdkFocusInitial>Ok</button>
</div>
